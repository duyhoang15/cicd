version: 0.0
os: linux
hooks:
  ApplicationStop:
    - location: scripts/kill_container.sh
      timeout: 50
      runas: ubuntu
  AfterInstall:
    - location: scripts/pull_image.sh
      timeout: 100
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_container.sh
      timeout: 100
      runas: ubuntu