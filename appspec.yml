version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/cicd
hooks:
  ApplicationStop:
    - location: scripts/kill_container.sh
      timeout: 50
      runas: ubuntu
  AfterInstall:
    - location: scripts/before_install.sh
      timeout: 100
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_container.sh
      timeout: 100
      runas: ubuntu